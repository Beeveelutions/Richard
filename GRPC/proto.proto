syntax = "proto3";



option go_package = "Richard/GRPC/proto";


message ask_send {
    int64 timeFormated = 1;
    int64 NodeId = 2;
}

message Empty {}


message proceed{
    bool proceedBool = 1;
    int64 NodeId = 2;
    int64 timeFormated = 3;
}



service richard {
    rpc SendRequest (ask_send) returns (proceed) {};
    rpc SendReply (proceed)  returns (Empty) {};
}